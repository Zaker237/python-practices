{% extends 'base.html' %}
{% block content %}
<form
    class="flex flex-col items-center justify-center gap-5"
    method="POST"
>
    <h3>Enter the Chat room</h3>
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Pick a name!" value="{{name}}"/>
    </div>
    <div class="flex flex-row w-full">
        <input type="text" name="code" placeholder="Room Code" value="{{code}}"/>
        <button
            class="font-bold bg-orange-600 px-5"
            type="submit"
            name="join"
        >Join Room</button>
    </div>
    <button
        class="py-4 bg-green-600 w-full rounded"
        type="submit"
        name="create"
    >Create a Room</button>
    {% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}
</form>
{% endblock %}
